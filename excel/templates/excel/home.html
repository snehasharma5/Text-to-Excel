{% load static %}
<!Doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>HOME</title>
        <link rel="stylesheet" type="text/css" href="{% static 'excel/stylesheets/style1.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container-fluid" id="bg">
            <div class="row" id="login_div">
                    <div class="col-sm-12" style="margin-top: 6%;">
                        <div class="row">
                            <div class="col-md-10">
                                <h1 id="login_div_label">
                                    <b>
                                        Login
                                    </b>
                                </h1>
                                <h5 id="login_sub_label">Enter your details below to continue</h5>
                            </div>
                            <div class="col-md-2" id="oval"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                {% if messages %}
                                    {% for message in messages %}
                                        <p style="text-align: center;margin-bottom: 2%;">{{ message }}</p>
                                    {% endfor %}
                                {% endif %}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <form method="post" enctype="multipart/form-data" action="">
                            {% csrf_token %}
                                <div class="row" style="margin-top: 2%;">
                                    <div class="col-md-12">
                                        <span class="glyphicon glyphicon-user"></span>
                                        <input type="text" class="login_details" name="username" placeholder="Enter Username">
                                    </div>
                                </div>
                                <div class="row" style="margin-top: 2%;">
                                    <div class="col-md-12">
                                        <span class="glyphicon glyphicon-lock"></span>
                                        <input type="password" name="password" class="login_details" placeholder="Enter Password"></div>
                                </div>
                            <button class="btn btn-default" type="submit" id="login_btn">LOGIN</button>
                        </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2" id="oval2">

                            </div>
                            <div class="col-md-10">
                                <h5 id="login_sub_label">
                                    Don't have an account? <a href="/admin/"> Sign up Here</a>
                                </h5>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </body>
</html>
